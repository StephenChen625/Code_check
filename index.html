<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>密码验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        .digit-container {
            display: flex;
            justify-content: space-between;
        }

        .digit-container select {
            width: 100px;
            height: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 42px;
            text-align: center;
            text-align-last: center;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        button {
            display: block;
            width: 40%;
            padding: 10px;
            margin-top: 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 30px;
        }

        #result {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 30px;
        }

        #password {
            margin-top: 20px;
            text-align: center;
            color: #333;
            display: none;
            font-weight: bold;
            font-size: 30px;
        }

        #showButton {
            background-color: #ccc;
        }

        #record {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>密码验证</h1>
        <div class="digit-container">
            <div>
                <label for="digit1"></label>
                <select id="digit1">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="digit2"></label>
                <select id="digit2">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label for="digit3"></label>
                <select id="digit3">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>
        <div class="button-container">
            <button onclick="checkPassword()">确认</button>
            <button id="showButton" onclick="showPassword()">查看</button>
        </div>
        <div id="result"></div>
        <div id="password"></div>
        <div id="record"></div>
    </div>

    <script>
        var password = generateUniquePassword();
        var recordCount = 1;

        function generateUniquePassword() {
            var digits = [];
            while (digits.length < 3) {
                var digit = Math.floor(Math.random() * 6);
                if (!digits.includes(digit)) {
                    digits.push(digit);
                }
            }
            return digits.join('');
        }

        function checkPassword() {
            var digit1 = document.getElementById("digit1").value;
            var digit2 = document.getElementById("digit2").value;
            var digit3 = document.getElementById("digit3").value;
            var attempt = digit1 + digit2 + digit3;

            var correctCount = 0;
            if (digit1 == password.toString()[0]) {
                correctCount++;
            }
            if (digit2 == password.toString()[1]) {
                correctCount++;
            }
            if (digit3 == password.toString()[2]) {
                correctCount++;
            }

            var result = document.getElementById("result");
            var message = "";
            if (correctCount == 3) {
                message = "密码正确！门已打开。";
            } else if (correctCount >= 1) {
                message = "灯亮了，门未打开。";
            } else {
                message = "灯未亮，门未开。";
            }
            result.innerHTML = message;
            recordAttempt(attempt, message); // 将记录的密码和提示语添加到密码记录中
        }

        function showPassword() {
            var passwordElement = document.getElementById("password");
            var showButton = document.getElementById("showButton");

            if (passwordElement.style.display === "none") {
                passwordElement.innerHTML = "Correct Password: " + password;
                passwordElement.style.display = "block";
                showButton.innerHTML = "隐藏";
            } else {
                passwordElement.style.display = "none";
                showButton.innerHTML = "查看";
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            var passwordElement = document.getElementById("password");
            passwordElement.style.display = "none";
        });

        function recordAttempt(attempt, message) {
            var record = document.getElementById("record");
            record.innerHTML += "第" + recordCount + "次：" + attempt + " - " + message + "<br>";
            recordCount++;
        }
    </script>
</body>
</html>
